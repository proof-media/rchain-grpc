version: "3.3"

services:
  tests-37:
    image: python:3.7
    networks:
      - tests
    depends_on:
      - tests-rchain
    volumes:
      - ./:/project
      - cache:/root/.cache/pip
    environment:
      - RCHAIN_GRPC_HOST=tests-rchain
    working_dir: /project
    entrypoint: ./run_tests.sh

  tests-36:
    image: python:3.6
    networks:
      - tests
    depends_on:
      - tests-rchain
    volumes:
      - ./:/project
      - cache:/root/.cache/pip
    environment:
      - RCHAIN_GRPC_HOST=tests-rchain
    working_dir: /project
    entrypoint: ./run_tests.sh

  tests-rchain:
    networks:
      - tests
    build:
      context: ./rchain
      dockerfile: ./Dockerfile

networks:
  tests:

volumes:
  cache:
