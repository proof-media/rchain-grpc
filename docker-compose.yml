version: "3.3"

services:

  generate:
    image: python:${MAIN_SUPPORTED_PYTHON_VERSION}
    volumes:
      - ./:/project
      - cache:/root/.cache/pip
    working_dir: /project/rchain_grpc
    entrypoint: ./generate.sh
    environment:
      RNODE_RELEASE: ${RNODE_RELEASE}

  tests-37:
    image: python:${MAIN_SUPPORTED_PYTHON_VERSION}
    networks:
      - tests
    depends_on:
      - tests-rchain
    volumes:
      - ./:/project
      - cache:/root/.cache/pip
    environment:
      - RCHAIN_GRPC_HOST=tests-rchain
    working_dir: /project
    entrypoint: ./run_tests.sh

  tests-36:
    image: python:${OLD_SUPPORTED_PYTHON_VERSION}
    networks:
      - tests
    depends_on:
      - tests-rchain
    volumes:
      - ./:/project
      - cache:/root/.cache/pip
    environment:
      - RCHAIN_GRPC_HOST=tests-rchain
    working_dir: /project
    entrypoint: ./run_tests.sh

  tests-rchain:
    networks:
      - tests
    build:
      context: ./rchain
      args:
        image_tag: ${RNODE_RELEASE}

networks:
  tests:

volumes:
  cache:
